<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rock Paper Scissor - Game</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="flex">
    <div class="container">
        <p class="heading">Rock Paper Scissors Game</p>
        <p class="fs-28">Choose your move:</p>

        <button class="btn" id="rock">👊</button>
        <button class="btn" id="paper">🖐️</button>
        <button class="btn" id="scissor">✌️</button>
        <div>
            <p class="fs-22" id="compTurn"></p>
            <p class="fs-22" id="result"></p>
        </div>
        <div class="score fs-28">
            <div class="border">
                <span>Your score:</span>
                <span id="yourScore">0</span>
            </div>
            <div class="border">
                <span>Computer score:</span>
                <span id="compScore">0</span>
            </div>
        </div>
    </div>
    </div>

    <footer>
        <p>&copy; 2025 Rock-Paper-Scissor Game - Design by <a href="">Sharique</a> | All rights reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>

</html>
